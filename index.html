  <h1>Команды в GIT</h1>

  <ul>
    <li>git clone path-to-repository (Скопировать репозиторий на локальный диск (указать откуда копируешь))</li>
    <li>git status (состояние текущего локального репозитория)</li>
    <li>git add path-to-file(добавить новый файл под контроль ГИТа)</li>
    <li>git commit -am "added new file index.html"</li>
    <li>--</li>
  </ul>
